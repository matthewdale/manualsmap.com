<!DOCTYPE html>
<html>

<head>
    <!-- TODO: Favicon -->
    <title>Manuals Map</title>
    <link rel="icon" href="/favicon.png" type="image/x-icon" />
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- TODO: Add integrity checks? -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="https://cdn.apple-mapkit.com/mk/5.x.x/mapkit.js"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        crossorigin="anonymous">
    <link rel="stylesheet" href="/canvi.css">
    <style>
        html,
        body,
        main {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
        }

        #map {
            height: 100%;
            width: 100%;
        }

        #control {
            position: absolute;
            background-color: white;
            top: 0.5em;
            left: 0.5em;
            padding: 5px;
            border-radius: 0.5em;
            line-height: 1.5em;
        }

        #info {
            position: absolute;
            top: 3.5em;
            left: 0.5em;
            padding: 5px;
        }

        .canvi-navbar {
            padding: 0.5em;
        }

        .car {
            margin-top: 5px;
            margin-bottom: 5px;
            box-shadow: 1px 1px 5px rgba(0, 0, 0, 0.29);
        }

        .car-image {
            max-height: 200px;
            overflow: hidden;
        }

        .privacy-notice {
            padding: 2px;
            font-size: 10px;
            text-decoration: underline;
            cursor: pointer;
        }

        #codeLink {
            padding: 2px;
            font-size: 10px;
        }

        a:link,
        a:visited {
            color: #2aaef5;
            outline: none;
            text-decoration: none;
        }

        @-webkit-keyframes scale-and-fadein {
            0% {
                -webkit-transform: scale(0.2);
                opacity: 0;
            }

            100% {
                -webkit-transform: scale(1);
                opacity: 1;
            }
        }

        @keyframes scale-and-fadein {
            0% {
                transform: scale(0.2);
                opacity: 0;
            }

            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
    </style>

</head>

<body>
    <aside class="canvi-navbar">
        <div class="col-md-12">
            <h3>Cars seen in map block <i>-124.22,60.23</i></h3>
        </div>
        <div id="cars" class="container">
        </div>
    </aside>

    <main class="canvi-content">
        <div id="map"></div>
        <!-- Note: elements that display on top of map must come after or they are hidden. -->
        <div id="control" class="form-group">
            <div class="form-row">
                <div class="col-auto">
                    <form onsubmit="submitSearch();return false;">
                        <div class="d-flex">
                            <input id="searchQuery" type="text" class="form-control" placeholder="Search Manuals Map"
                                style="width: 180px;">
                            <span class="input-group-btn">
                                <button type="submit" class="btn btn-primary">Search</button>
                            </span>
                        </div>
                    </form>
                </div>
                <div class="col-auto">
                    <button type="button" class="btn btn-dark" onclick="placeOnMap();">
                        Add car
                    </button>
                </div>
            </div>
        </div>
        <div id="info">
            <div class="privacy-notice" role="button" onclick="displayPrivacyNotice();">Privacy Notice
            </div>
            <div id="codeLink">
                See <a href="https://github.com/matthewdale/manualsmap.com" target="_blank">code on GitHub</a>.
            </div>
        </div>
        <!-- TODO: Add contact information -->
    </main>

    <!-- Modal -->
    <div id="addCarModal" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add car here</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <div class="modal-body">
                    <form id="addCar">
                        <div class="form-group">
                            <h4>License Plate</h4>
                            <div class="form-row">
                                <div class="col-md-6">
                                    <select name="licenseState" class="form-control">
                                        <option value="AL">Alabama</option>
                                        <option value="AK">Alaska</option>
                                        <option value="AZ">Arizona</option>
                                        <option value="ZR">Arkansas</option>
                                        <option value="CA">California</option>
                                        <option value="CO">Colorado</option>
                                        <option value="CT">Connecticut</option>
                                        <option value="DE">Delaware</option>
                                        <option value="FL">Florida</option>
                                        <option value="GA">Georgia</option>
                                        <option value="HI">Hawaii</option>
                                        <option value="ID">Idaho</option>
                                        <option value="IL">Illinois</option>
                                        <option value="IN">Indiana</option>
                                        <option value="IA">Iowa</option>
                                        <option value="KS">Kansas</option>
                                        <option value="KY">Kentucky</option>
                                        <option value="LA">Louisiana</option>
                                        <option value="ME">Maine</option>
                                        <option value="MD">Maryland</option>
                                        <option value="MA">Massachusetts</option>
                                        <option value="MI">Michigan</option>
                                        <option value="MN">Minnesota</option>
                                        <option value="MS">Mississippi</option>
                                        <option value="MO">Missouri</option>
                                        <option value="MT">Montana</option>
                                        <option value="NE">Nebraska</option>
                                        <option value="NV">Nevada</option>
                                        <option value="NH">New Hampshire</option>
                                        <option value="NJ">New Jersey</option>
                                        <option value="NM">New Mexico</option>
                                        <option value="NY">New York</option>
                                        <option value="NC">North Carolina</option>
                                        <option value="ND">North Dakota</option>
                                        <option value="OH">Ohio</option>
                                        <option value="OK">Oklahoma</option>
                                        <option value="OR">Oregon</option>
                                        <option value="PA">Pennsylvania</option>
                                        <option value="RI">Rhode Island</option>
                                        <option value="SC">South Carolina</option>
                                        <option value="SD">South Dakota</option>
                                        <option value="TN">Tennessee</option>
                                        <option value="TX">Texas</option>
                                        <option value="UT">Utah</option>
                                        <option value="VT">Vermont</option>
                                        <option value="VA">Virginia</option>
                                        <option value="WA">Washington</option>
                                        <option value="DC">Washington, D.C.</option>
                                        <option value="WV">West Virginia</option>
                                        <option value="WI">Wisconsin</option>
                                        <option value="WY">Wyoming</option>
                                    </select>
                                </div>
                                <div class="col-md-6">
                                    <input name="licensePlate" type="text" class="form-control"
                                        placeholder="License plate">
                                </div>
                                <div class="privacy-notice" role="button" onclick="displayPrivacyNotice();">Privacy
                                    Notice
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <h4>Car</h4>
                            <div class="form-row">
                                <input name="year" type="text" class="form-control" placeholder="Year">
                                <input name="brand" type="text" class="form-control" placeholder="Brand">
                                <input name="model" type="text" class="form-control" placeholder="Model">
                                <input name="trim" type="text" class="form-control" placeholder="Trim">
                                <input name="color" type="text" class="form-control" placeholder="Color">
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="form-row">
                                <div class="col-6">
                                    <button id="addImage" type="button" class="g-recaptcha btn btn-secondary"
                                        data-sitekey="6LcVUuYUAAAAABLrMX_tg7gdIisBFiD8hReuTNs6"
                                        data-callback="addImage">
                                        Add image
                                    </button>
                                    <button id="removeImage" type="button" class="btn btn-danger"
                                        style="display: none;">
                                        Remove image
                                    </button>
                                </div>
                                <div class="col-6">
                                    <img id="image" src="" style="max-height: 100px; max-width: 100%;">
                                </div>
                            </div>
                        </div>
                    </form>

                </div>

                <div id="addCarFooter" class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Reposition</button>
                    <button id="submitCar" type="button" class="g-recaptcha btn btn-primary" data-dismiss="modal"
                        data-sitekey="6LcVUuYUAAAAABLrMX_tg7gdIisBFiD8hReuTNs6"
                        data-callback="submitCar">Submit</button>
                </div>
            </div>
        </div>
    </div>

    <div style="display: none;">

        <div id="carTemplate">
            <div class="car card">
                <div class="car-image">
                    <a id="imageLink" href="" target="_blank">
                        <img id="image" class="card-img-top" src="">
                    </a>
                </div>
                <div class="card-body">
                    <h5 class="card-title">
                        <span id="year"></span>
                        <span id="brand"></span>
                        <span id="model"></span>
                        <span id="trim"></span>
                    </h5>
                    <p class="card-text"><span id="color"></span></p>
                </div>
            </div>
        </div>
    </div>

    </script>
    <script src="https://widget.cloudinary.com/v2.0/global/all.js" type="text/javascript"></script>
    <script src="/canvi.js"></script>
    <script src="/app.js"></script>

    <!-- Load reCAPTCHA after app.js so the callback functions are defined before it's loaded. -->
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</body>

</html>
