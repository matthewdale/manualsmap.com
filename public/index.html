<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.apple-mapkit.com/mk/5.x.x/mapkit.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="/canvi.css">
    <style>
        html,
        body,
        main {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            font-family: -apple-system, Roboto, "Helvetica Neue", sans-serif;
        }

        #map {
            height: 100%;
            width: 100%;
        }

        #openMenu {
            position: absolute;
            background-color: white;
            top: 0.5em;
            left: 0.5em;
            padding: 0.5em;
            border-radius: 0.5em;
            line-height: 1.5em;
        }

        .canvi-navbar {
            padding: 0.5em;
        }

        a:link,
        a:visited {
            color: #2aaef5;
            outline: none;
            text-decoration: none;
        }

        .landmark {
            width: 250px;
            padding: 7px 0 0 0;
            background: rgba(247, 247, 247, 0.75);
            border-radius: 5px;
            box-shadow: 10px 10px 50px rgba(0, 0, 0, 0.29);
            font-family: Helvetica, Arial, sans-serif;
            -webkit-transform-origin: 0 10px;
            transform-origin: 0 10px;
        }

        .landmark h1 {
            margin-top: 0;
            padding: 5px 15px;
            background: #2aaef5;
            color: rgba(255, 255, 255, 0.9);
            font-size: 16px;
            font-weight: 300;
        }

        .landmark section {
            padding: 0 15px 5px;
            font-size: 14px;
        }

        .landmark section p {
            margin: 5px 0;
        }

        .landmark:after {
            content: "";
            position: absolute;
            top: 7px;
            left: -13px;
            width: 0;
            height: 0;
            margin-bottom: -13px;
            border-right: 13px solid #2aaef5;
            border-top: 13px solid rgba(0, 0, 0, 0);
            border-bottom: 13px solid rgba(0, 0, 0, 0);
        }

        @-webkit-keyframes scale-and-fadein {
            0% {
                -webkit-transform: scale(0.2);
                opacity: 0;
            }

            100% {
                -webkit-transform: scale(1);
                opacity: 1;
            }
        }

        @keyframes scale-and-fadein {
            0% {
                transform: scale(0.2);
                opacity: 0;
            }

            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
    </style>

</head>

<body>
    <aside class="canvi-navbar">
        <button type="button" class="btn btn-default" onclick="canvi.close();">Close</button>
        <ul class="canvi-navigation">
            <li>
                <form onsubmit="submitSearch();return false">
                    <div class="input-group">
                        <input id="searchQuery" type="text" class="form-control" placeholder="Search Manuals Map">
                        <span class="input-group-btn">
                            <button type="submit" class="btn btn-default">Search</button>
                        </span>
                    </div>
                </form>
            </li>
            <li>
                <form onsubmit="addCar();return false">
                    <button type="submit" class="btn btn-default">Add Car</button>
                </form>
            </li>
            <li>
                Cars
                <div id="carsInfo"></div>
            </li>
        </ul>
    </aside>

    <main class="canvi-content">
        <div id="map"></div>
        <button id="openMenu" type="button" class="btn btn-default" onclick="canvi.open();canvi._removeOverlay();">Menu</button>
    </main>

    <div style="display: none;">
        <form id="addCarForm">
            Add new manual car here
            <input name="licenseState" type="text" placeholder="License state"><br>
            <input name="licensePlate" type="text" placeholder="License plate"><br>
            <input name="year" type="text" placeholder="Year"><br>
            <input name="brand" type="text" placeholder="Brand"><br>
            <input name="model" type="text" placeholder="Model"><br>
            <input name="trim" type="text" placeholder="Trim"><br>
            <input name="color" type="text" placeholder="Color"><br>
            <input type="submit" value="Submit">
        </form>

        <div id="carDisplay">
            <div>
                <span id="year"></span>
                <span id="brand"></span>
                <span id="model"></span>
                <span id="trim"></span><br>
                Color:
                <span id="color"></span><br>
                <a id="imageLink" href="" target="_blank">
                    <img id="image" src="" style="width: 200px;" />
                </a>
            </div>
        </div>
    </div>

    <script src="/canvi.js"></script>
    <script src="/app.js"></script>
</body>

</html>
