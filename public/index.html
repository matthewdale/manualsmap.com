<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.apple-mapkit.com/mk/5.x.x/mapkit.js"></script>


    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="/canvi.css">
    <style>
        html,
        body,
        main {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
        }

        #map {
            height: 100%;
            width: 100%;
        }

        #openMenu {
            position: absolute;
            background-color: white;
            top: 0.5em;
            left: 0.5em;
            padding: 0.5em;
            border-radius: 0.5em;
            line-height: 1.5em;
        }

        .canvi-navbar {
            padding: 0.5em;
        }


        #addCarForm {
            width: 320px;
            padding: 5px;
            background: rgba(247, 247, 247, 0.75);
            border-radius: 5px;
            box-shadow: 10px 10px 50px rgba(0, 0, 0, 0.29);
            -webkit-transform-origin: 0 10px;
            transform-origin: 0 10px;
        }

        #addCarForm:after {
            content: "";
            position: absolute;
            top: 7px;
            left: -13px;
            width: 0;
            height: 0;
            margin-bottom: -13px;
            border-right: 13px solid #2aaef5;
            border-top: 13px solid rgba(0, 0, 0, 0);
            border-bottom: 13px solid rgba(0, 0, 0, 0);
        }


        a:link,
        a:visited {
            color: #2aaef5;
            outline: none;
            text-decoration: none;
        }

        @-webkit-keyframes scale-and-fadein {
            0% {
                -webkit-transform: scale(0.2);
                opacity: 0;
            }

            100% {
                -webkit-transform: scale(1);
                opacity: 1;
            }
        }

        @keyframes scale-and-fadein {
            0% {
                transform: scale(0.2);
                opacity: 0;
            }

            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
    </style>

</head>

<body>
    <aside class="canvi-navbar">
        <button type="button" class="btn btn-default" onclick="canvi.close();">Close</button>
        <ul class="canvi-navigation">
            <li>
                <form onsubmit="submitSearch();return false">
                    <div class="input-group">
                        <input id="searchQuery" type="text" class="form-control" placeholder="Search Manuals Map">
                        <span class="input-group-btn">
                            <button type="submit" class="btn btn-default">Search</button>
                        </span>
                    </div>
                </form>
            </li>
            <li>
                <form onsubmit="addCar();return false">
                    <button type="submit" class="btn btn-default">Add Car</button>
                </form>
            </li>
            <li>
                Cars
                <div id="carsInfo"></div>
            </li>
        </ul>
    </aside>

    <main class="canvi-content">
        <div id="map"></div>
        <button id="openMenu" type="button" class="btn btn-default"
            onclick="canvi.open();canvi._removeOverlay();">Menu</button>
    </main>

    <div style="display: none;">
        <form id="addCarFormTemplate">
            <div class="form-group">
                <label>License Plate</label>
                <select name="licenseState" class="form-control" name="licenseState">
                    <option value="AL">Alabama</option>
                    <option value="AK">Alaska</option>
                    <option value="AZ">Arizona</option>
                    <option value="ZR">Arkansas</option>
                    <option value="CA">California</option>
                    <option value="CO">Colorado</option>
                    <option value="CT">Connecticut</option>
                    <option value="DE">Delaware</option>
                    <option value="FL">Florida</option>
                    <option value="GA">Georgia</option>
                    <option value="HI">Hawaii</option>
                    <option value="ID">Idaho</option>
                    <option value="IL">Illinois</option>
                    <option value="IN">Indiana</option>
                    <option value="IA">Iowa</option>
                    <option value="KS">Kansas</option>
                    <option value="KY">Kentucky</option>
                    <option value="LA">Louisiana</option>
                    <option value="ME">Maine</option>
                    <option value="MD">Maryland</option>
                    <option value="MA">Massachusetts</option>
                    <option value="MI">Michigan</option>
                    <option value="MN">Minnesota</option>
                    <option value="MS">Mississippi</option>
                    <option value="MO">Missouri</option>
                    <option value="MT">Montana</option>
                    <option value="NE">Nebraska</option>
                    <option value="NV">Nevada</option>
                    <option value="NH">New Hampshire</option>
                    <option value="NJ">New Jersey</option>
                    <option value="NM">New Mexico</option>
                    <option value="NY">New York</option>
                    <option value="NC">North Carolina</option>
                    <option value="ND">North Dakota</option>
                    <option value="OH">Ohio</option>
                    <option value="OK">Oklahoma</option>
                    <option value="OR">Oregon</option>
                    <option value="PA">Pennsylvania</option>
                    <option value="RI">Rhode Island</option>
                    <option value="SC">South Carolina</option>
                    <option value="SD">South Dakota</option>
                    <option value="TN">Tennessee</option>
                    <option value="TX">Texas</option>
                    <option value="UT">Utah</option>
                    <option value="VT">Vermont</option>
                    <option value="VA">Virginia</option>
                    <option value="WA">Washington</option>
                    <option value="DC">Washington, D.C.</option>
                    <option value="WV">West Virginia</option>
                    <option value="WI">Wisconsin</option>
                    <option value="WY">Wyoming</option>
                </select>
                <input name="licensePlate" type="text" class="form-control" placeholder="License plate">
            </div>

            <div class="form-group">
                <label>Car</label>
                <input name="year" type="text" class="form-control" placeholder="Year">
                <input name="brand" type="text" class="form-control" placeholder="Brand">
                <input name="model" type="text" class="form-control" placeholder="Model">
                <input name="trim" type="text" class="form-control" placeholder="Trim">
                <input name="color" type="text" class="form-control" placeholder="Color">
                <input name="imageUrl" type="text" class="form-control" placeholder="Image URL">
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

        <div id="carDisplay">
            <div>
                <span id="year"></span>
                <span id="brand"></span>
                <span id="model"></span>
                <span id="trim"></span><br>
                Color:
                <span id="color"></span><br>
                <a id="imageLink" href="" target="_blank">
                    <img id="image" src="" style="width: 200px;" />
                </a>
            </div>
        </div>
    </div>

    <script src="https://www.google.com/recaptcha/api.js?render=explicit" async defer>
    </script>
    <script src="/canvi.js"></script>
    <script src="/app.js"></script>
</body>

</html>
